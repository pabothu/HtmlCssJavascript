<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="shopping.css" />
</head>

<body>
  <section class="header-module">
    <div class="header">
      <a class="cart-button disable-select" onclick="showCart()"><i class="material-icons">shopping_cart</i><span class="item-count">Cart(0)</span></a>
    </div>
    <div class="cart-list-container">
      <ul class="cart-list">
        <!-- Items will load here using Template literals !!! -->
      </ul>
    </div>
  </section>
  <section class="shopping-module">
    <ul class="shopping-list">
      <!-- Items will load here using Template literals !!! -->
    </ul>
  </section>
</body>
<script src="main.js"></script>

</html>
